<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>URL清理器 - GBlog</title>
    <meta http-equiv="refresh" content="0;url=https://didiberber3.github.io/blog/#/">
    <script type="text/javascript">
        // 多重清理机制
        window.location.replace('https://didiberber3.github.io/blog/#/');
        
        // 如果上面的不工作，尝试这个
        setTimeout(function() {
            window.location.href = 'https://didiberber3.github.io/blog/#/';
        }, 100);
        
        // 最后的备用方案
        setTimeout(function() {
            window.top.location = 'https://didiberber3.github.io/blog/#/';
        }, 500);
    </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <h1>🧹 正在清理URL...</h1>
    <p>检测到URL包含错误字符，正在重定向到干净的地址。</p>
    <p><strong>如果页面没有自动跳转，请点击下面的链接：</strong></p>
    <a href="https://didiberber3.github.io/blog/#/" style="display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 10px;">前往博客首页</a>
    <hr style="margin: 30px 0;">
    <p style="color: #666; font-size: 14px;">
        如果问题持续存在，请清除浏览器缓存后重试。
    </p>
</body>
</html>
